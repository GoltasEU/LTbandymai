<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goltas – Išmanus Pakabukas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px 20px;
      color: #222;
    }
    h2, h3 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px 25px;
      background-color: #1e73be;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #155a99;
    }
    table {
      margin: 20px auto;
      background: white;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    #countdown {
      font-size: 22px;
      font-weight: bold;
      color: #d92b2b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Ieškai dovanos?</h2>
  <a class="btn" href="https://www.goltas.lt">Apsilankyk www.goltas.lt</a>
  <a class="btn" href="https://www.goltas.lt/kontaktai/">Nori tokio pakabuko savo įmonei? KREIPKIS</a>

  <h3>Artimiausia šventė:</h3>
  <div id="nextHolidayName"></div>
  <div id="countdown">Skaičiuojame laiką...</div>

  <h3>Artimiausios šventės:</h3>
  <table id="holidayTable">
    <tr><th>Šventė</th><th>Data</th></tr>
  </table>

  <script>
    const holidays = [
      { name: "Motinos diena", date: "2025-05-04" },
      { name: "Joninės", date: "2025-06-24" },
      { name: "Žolinė", date: "2025-08-15" },
      { name: "Vėlinės", date: "2025-11-02" },
      { name: "Kalėdos", date: "2025-12-25" }
    ];

    const table = document.getElementById("holidayTable");
    const today = new Date();

    let nextHoliday = null;

    holidays.forEach(h => {
      const d = new Date(h.date);
      if (d >= today && !nextHoliday) nextHoliday = { ...h, dateObj: d };

      const row = document.createElement("tr");
      row.innerHTML = `<td>${h.name}</td><td>${h.date}</td>`;
      table.appendChild(row);
    });

    document.getElementById("nextHolidayName").textContent = nextHoliday ? nextHoliday.name + " (" + nextHoliday.date + ")" : "Šventės baigėsi!";

    // Countdown
    const countdownEl = document.getElementById("countdown");
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = nextHoliday.dateObj - now;
      if (distance < 0) {
        countdownEl.textContent = "Šventė jau atėjo!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    };
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
